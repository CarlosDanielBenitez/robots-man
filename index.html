<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Shop</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>

  <body>
    <div class="navbar">
        <a href="#inicio">Inicio</a>
        <a href="#servicios">Servicios</a>
        <a href="#nosotros">Nosotros</a>
        <a href="#contacto">Contacto</a>
    </div>
    <header>
      <div id="presentation">
        <button id="btnMode" class="btn">Mode</button>
        <h1 id="title">Robots Shop</h1>
        <img src="./img/robot.jpg" alt="robot yellow" class="images" />
      </div>
    </header>

    <main>
      <div id="contenedorProductos"></div>

      <div class="actionContent">
        <h2 class="description">Shopping Cart</h2>
        <h2>The total purchase is <span id="total"></span></h2>
      </div>
      <div class="btnContainer">
        <button class="btn btnAdd" id="verCarrito">See Small Car</button>
        <button class="btn btnEliminate" id="vaciarCarrito">Empty Cart</button>
        <button class="btn btnAdd" id="finish">Finish Order</button>
      </div>
      <div id="contenedorCarrito"></div>

    
    </main>
    <footer></footer>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
